<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Development Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="row">
      <div class="col-md-6">
        <form id="input">
          <div class="form-group">
            <label for="task">Enter your task:</label>
            <input type="text" class="form-control" id="task-input" placeholder="Country Name" required>
          </div>
          <div class="form-group">
            <label for="notes">Enter any notes:</label>
            <input type="text" class="form-control" id="notes" placeholder="Notes" required>
          </div>
          <div class="form-group">
            <label for="date">To Do By</label>
            <input type="date" class="form-control" id="date">
          </div>
          <button type="submit" name="button">Submit</button>
        </form>

        <div id="output">
          <ul>

          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div id="full-detail">
          <h2></h2>
          <p>Task: <span class="task"></span></p>
          <p>Enter your task: <span class="notes"></span></p>
          <p>Date: <span class="date"></span></p>
        </div>
      </div>
    </div>  
  </body>
</html>
